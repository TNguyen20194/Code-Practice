        <div>
            <h1>Select your favorite fruits</h1>
            <form method="post" action="">
                <!-- CHECKBOXES -->
                <div>
                    <label for="apple">Apple</label>
                    <input type="checkbox" name="apple" value="apple" checked>
                </div>
                <div>
                    <label for="lemon">Lemon</label>
                    <input type="checkbox" name="lemon" value="lemon" checked>
                </div>
                <div>
                    <label for="orange">Orange</label>
                    <input type="checkbox" name="orange" value="orange">
                </div>
                <div>
                    <label for="banana">Banana</label>
                    <input type="checkbox" name="banana" value="banana" checked>
                </div>
                <div>
                    <label for="pineapple">Pineapple</label>
                    <input type="checkbox" name="pineapple" value="pineapple">
                </div>
                <!-- RADIOS -->
                 <div>
                    <label for="apple">Radio 1</label>
                    <input type="radio" value="r1">
                </div>
                <div>
                    <label for="lemon">Radio 2</label>
                    <input type="radio" value="r2">
                </div>
                <div>
                    <label for="orange">Radio 3</label>
                    <input type="radio" value="r3">
                </div>
                <div>

                    <input type="radio" value="r4" checked>
                </div>
                <div>
                    <label for="pineapple">Radio 5</label>
                    <input type="radio" value="r5">
                </div>
                <!-- TEXT-->
               <div>

                 <!-- TEXTAREA-->
               <div>
                    <label for="long-text">Enter text here:</label>
                    <textarea style="display: block;" name="long-text" id=""></textarea>
               </div>
            </form>
